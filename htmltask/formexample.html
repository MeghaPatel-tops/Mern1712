<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login form</h1>
    <form action="">
        <label for="">Email</label>
        <input type="email" name="" id="">
        <br>
        <br>
        <label for="">Password</label>
        <input type="password" name="" id="">
        <br>
        <br>
        <input type="button" value="Login">
    </form>
    <table border="1" align="center">
        <tr>
            <th align="center" colspan="4">Registarion form</th>
        </tr>
        <form action="">
        <tr>
            <th>Name:</th>
            <td><input type="text" name="username" id="" required ></td>
            <th>Email:</th>
            <td><input type="email" name="" id="" required></td>
        </tr>
        <tr>
            <th>Password:</th>
            <td><input type="password" name="" id=""></td>
            <th>Gender:</th>
            <td>
                <input type="radio" name="" id="">Male
                <input type="radio" name="" id="">Female
            </td>

        </tr>
        <tr>
            <th>Hobby:</th>
            <td>
                <input type="checkbox" name="" id="">Music
                <input type="checkbox" name="" id="">Sports
            </td>
            <th>Date of Birth</th>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <th>Profile Image</th>
            <td><input type="file" name="" id=""></td>
            <th>City</th>
            <td>
                <select name="" id="">
                    <option value="">---city---</option>
                    <option value="">Surat</option>
                    <option value="">Vadodara</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Area</th>
            <td colspan="3">
                <textarea name="" id=""></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="4" align="center">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </td>
        </tr>
    </form>
    </table>

    <h1>Form using feilset</h1>
    <fieldset>
        <legend>Advance form element</legend>
        <label for="">Color</label>
        <input type="color" name="" id="">
        <br><br>
        <label for="">Date & time</label>
        <input type="datetime-local" name="" id="">
        <br>
        <br>
        <label for="">Url</label>
        <input type="url" name="" id="">
        <label for="">Image button </label>
        <input type="image" src="images/pexels-photo-85773.jpeg" alt="" height="50px" width="50px">
        <br>
        <br>
        <label for="">Age</label>
        <input type="number" name="" id="">
    </fieldset>
</body>
</html>
