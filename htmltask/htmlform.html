<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Example</h1>
    <div>
        <form action="" method="" enctype="">
            <label>UserName:</label>
            <input type="text" name="" id="">
            <br>
            <label>
                Email:
            </label>
            <input type="email" name="" id="" value="a@gmail.com">
            <br>
            <label>password</label>
            <input type="password" name="" id="">
            <br>
            <label for="">City</label>
            <select>
                <option value="">----city----</option>
                <option value="1">Surat</option>
                <option value="2">Vadodra</option>
            </select>
            <br>
            <label for="">Gender</label>
            <input type="radio" name="" id="">Male
            <input type="radio" name="" id="">Female
            <br>
            <label>Hobby</label>
            <input type="checkbox" name="" id="">Music
            <input type="checkbox" name="" id="">Sports
            <br>
            <label>Date of Birth</label>
            <input type="date" name="" id="">
            <br>
            <br>
            <label for="">address</label>
            <textarea name="" id=""></textarea>
            <br>
            <input type="button" value="Submit">
            

        </form>
    </div>
    <h1 align="center">Form with Table</h1>
    <table border="1" cellspacing="10px" cellpadding="10px" align="center">
        <tr>
            <th>Email</th>
            <th><input type="email" name="" id=""></th>
        </tr>
        <tr>
            <th>Password</th>
            <th><input type="password" name="" id=""></th>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" value="Submit" >
            </td>
        </tr>
    </table>
    <h1 align="center">Advance inputs HTML%</h1>
    <table border="1" cellspacing="10px" cellpadding="10px" align="center">
        <tr>
            <th>color</th>
            <th><input type="color" name="" id=""></th>
        </tr>
        <tr>
            <th>Date time</th>
            <th><input type="datetime-local" name="" id=""></th>
        </tr>
        <tr>
            <th>Number</th>
            <th><input type="number" name="" id=""></th>
        </tr>
        <tr>
            <th>Month</th>
            <th><input type="month" name="" id=""></th>
        </tr>
        <tr>
            <th>week</th>
            <th><input type="week" name="" id=""></th>
        </tr>
        <tr>
            <th>serach</th>
            <th><input type="search" name="" id=""></th>
        </tr>
        <tr>
            <th>Link</th>
            <th><input type="url" name="" id=""></th>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="button" value="Submit" >
            </td>
        </tr>
        
    </table>
    <h1 align="center">Fieldset Example</h1>
    <fieldset >
        <legend>Login Form</legend>
        <form action="">
            <label>
                Email:
            </label>
            <input type="email" name="" id="" required >
            <br>
            <br>
            <label>password</label>
            <input type="password" name="" id="">
            <br>
            <br>
            <input type="submit" value="Submit" >
            <input type="reset" value="Reset" >
        </form>
             
    </fieldset>
    
</body>
</html>
